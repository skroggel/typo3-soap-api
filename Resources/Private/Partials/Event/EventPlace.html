<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:soapApi="http://typo3.org/ns/Madj2k/SoapApi/ViewHelpers"
      data-namespace-typo3-fluid="true">
        
    <f:section name="Types">
        <xsd:complexType name="rkwEventsEventPlaceList">
            <xsd:complexContent mixed="false">
                <xsd:restriction base="soapenc:Array">
                    <xsd:sequence>
                        <xsd:element maxOccurs="unbounded" minOccurs="0" name="item" type="rkwEventsEventPlace" />
                    </xsd:sequence>
                    <xsd:attribute wsdl:arrayType="rkwEventsEventPlace[]" ref="soapenc:arrayType" />
                </xsd:restriction>
            </xsd:complexContent>
        </xsd:complexType>
    
        <xsd:complexType name="rkwEventsEventPlace">
            <xsd:all>
                <f:for each="{soapApi:fieldMapping(table='tx_rkwevents_domain_model_eventplace')}" as="mappingConfig">
                    <xsd:element minOccurs="0" maxOccurs="1" name="{mappingConfig.key}" type="xsd:{mappingConfig.type}" />
                </f:for>
            </xsd:all>
        </xsd:complexType>
    </f:section>
    
    <!-- ========================================================================= -->
    
    <f:section name="Messages">
    
        <message name="rkwEventsFindEventPlacesByTimestampRequest">
            <part name="timestamp" type="xsd:int"/>
        </message>
        <message name="rkwEventsFindEventPlacesByTimestampResponse">
            <part name="return" type="rkwEventsEventPlaceList"/>
        </message>
    
    </f:section>
    
    
    <!-- ========================================================================= -->
    
    <f:section name="PortTypes">
    
        <operation name="rkwEventsFindEventPlacesByTimestamp">
            <input message="tns:rkwEventsFindEventPlacesByTimestampRequest"/>
            <output message="tns:rkwEventsFindEventPlacesByTimestampResponse"/>
        </operation>
    
    </f:section>
    
    <!-- ========================================================================= -->
    
    <f:section name="Bindings">
    
        <operation name="rkwEventsFindEventPlacesByTimestamp">
            <soap:operation soapAction="{url}/rkw/rkwsoap/soap/server/#rkwEventsFindEventPlacesByTimestamp"/>
            <input>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </input>
    
            <output>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </output>
        </operation>
    
    </f:section>
</html>
