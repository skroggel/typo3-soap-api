<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:soapApi="http://typo3.org/ns/Madj2k/SoapApi/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <f:section name="Types">
    
        <xsd:complexType name="FeUserList">
            <xsd:complexContent mixed="false">
                <xsd:restriction base="soapenc:Array">
                    <xsd:sequence>
                        <xsd:element maxOccurs="unbounded" minOccurs="0" name="item" type="FeUser" />
                    </xsd:sequence>
                    <xsd:attribute wsdl:arrayType="FeUser[]" ref="soapenc:arrayType" />
                </xsd:restriction>
            </xsd:complexContent>
        </xsd:complexType>
    
        <xsd:complexType name="FeUser">
            <xsd:all>
                 <f:for each="{soapApi:fieldMapping(table='fe_users')}" as="mappingConfig">
                    <xsd:element minOccurs="0" maxOccurs="1" name="{mappingConfig.key}" type="xsd:{mappingConfig.type}" />
                </f:for>
            </xsd:all>
        </xsd:complexType>
    
    </f:section>
    
    <!-- ========================================================================= -->
    
    <f:section name="Messages">
    
        <!-- DEPRECATED -->
        <message name="findFeUserByTimestampRequest">
            <part name="timestamp" type="xsd:int"/>
        </message>
        <message name="findFeUserByTimestampResponse">
            <part name="return" type="FeUserList"/>
        </message>
    
        <message name="findFeUsersByTimestampRequest">
            <part name="timestamp" type="xsd:int"/>
        </message>
        <message name="findFeUsersByTimestampResponse">
            <part name="return" type="FeUserList"/>
        </message>
    
        <message name="findFeUserByUidRequest">
            <part name="uid" type="xsd:int"/>
        </message>
        <message name="findFeUserByUidResponse">
            <part name="return" type="FeUser"/>
        </message>

        <message name="updateFeUserByUidRequest">
            <part name="uid" type="xsd:int"/>
            <part name="dataString" type="xsd:string"/>
        </message>
        <message name="updateFeUserByUidResponse">
            <part name="return" type="xsd:int"/>
        </message>        
    </f:section>
    
    <!-- ========================================================================= -->
    
    <f:section name="PortTypes">
    
        <!-- DEPRECATED -->
        <operation name="findFeUserByTimestamp">
            <input message="tns:findFeUserByTimestampRequest"/>
            <output message="tns:findFeUserByTimestampResponse"/>
        </operation>
    
        <operation name="findFeUsersByTimestamp">
            <input message="tns:findFeUsersByTimestampRequest"/>
            <output message="tns:findFeUsersByTimestampResponse"/>
        </operation>
    
        <operation name="findFeUserByUid">
            <input message="tns:findFeUserByUidRequest"/>
            <output message="tns:findFeUserByUidResponse"/>
        </operation>

        <operation name="updateFeUserByUid">
            <input message="tns:updateFeUserByUidRequest"/>
            <output message="tns:updateFeUserByUidResponse"/>
        </operation>        
    </f:section>
    
    <!-- ========================================================================= -->
    
    <f:section name="Bindings">
    
        <!-- DEPRECATED -->
        <operation name="findFeUserByTimestamp">
            <soap:operation soapAction="{url}/rkw/rkwsoap/soap/server/#findFeUserByTimestamp"/>
            <input>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </input>
            <output>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </output>
        </operation>
    
    
        <operation name="findFeUsersByTimestamp">
            <soap:operation soapAction="{url}/rkw/rkwsoap/soap/server/#findFeUsersByTimestamp"/>
            <input>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </input>
            <output>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </output>
        </operation>
    
        <operation name="findFeUserByUid">
            <soap:operation soapAction="{url}/rkw/rkwsoap/soap/server/#findFeUserByUid"/>
            <input>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </input>
            <output>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </output>
        </operation>

        <operation name="updateFeUserByUid">
            <soap:operation soapAction="{url}/rkw/rkwsoap/soap/server/#updateFeUserByUid"/>
            <input>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </input>
            <output>
                <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
            </output>
        </operation>        
    </f:section>
</html>
